<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Prediction Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cricket-primary: #2563eb;
            --cricket-secondary: #93c5fd;
            --football-primary: #16a34a;
            --football-secondary: #86efac;
            --dark: #1e293b;
            --light: #f8fafc;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(to right, var(--cricket-primary), var(--football-primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--cricket-primary), var(--football-primary));
            border-radius: 2px;
        }
        
        .options {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .option-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            width: 280px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .option-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }
        
        .option-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .option-card.cricket {
            border-top: 5px solid var(--cricket-primary);
        }
        
        .option-card.cricket::before {
            background: var(--cricket-primary);
        }
        
        .option-card.football {
            border-top: 5px solid var(--football-primary);
        }
        
        .option-card.football::before {
            background: var(--football-primary);
        }
        
        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .option-card:hover .icon {
            transform: scale(1.1);
        }
        
        .cricket .icon {
            color: var(--cricket-primary);
        }
        
        .football .icon {
            color: var(--football-primary);
        }
        
        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            color: #64748b;
            font-size: 1rem;
            margin: 0;
        }
        
        .option-card:hover p {
            color: #334155;
        }
        
        @media (max-width: 768px) {
            .options {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sports Prediction Portal</h1>
        <div class="options">
            <div class="option-card cricket" onclick="window.location.href='/cricket'">
                <div class="icon">üèè</div>
                <h2>Cricket</h2>
                <p>ML-powered predictions</p>
            </div>
            <div class="option-card football" onclick="window.location.href='/football'">
                <div class="icon">‚öΩ</div>
                <h2>Football</h2>
                <p>Model-based analysis</p>
            </div>
        </div>
    </div>
</body>
</html>
